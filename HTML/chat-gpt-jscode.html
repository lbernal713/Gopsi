<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    /* Simple styling for illustration purposes */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #taskInput {
      margin-bottom: 10px;
    }
    .task {
      margin-bottom: 5px;
    }
    .completed {
      text-decoration: line-through;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter a new task">
  <button onclick="addTask()">Add Task</button>

  <div id="taskList">
    <!-- Tasks will be added here dynamically -->
  </div>
  <input type="file" id="fileInput" accept=".pdf">
  <input type="color" id="colorInput">
  <input type="date" id="dateInput">
  <input type="time" id="timeInput">
  <input type="range" id="rangeInput">
  <input type="email" id="emailInput" placeholder="Email📧">
  <input type="password" id="passwordInput" placeholder="Password🔐">
  <input type="url" id="urlInput" placeholder="URL🌐">
  <input type="search" id="search-box" placeholder="Search🔍"> 
  <script>
    // Function to add a new task
    function addTask() {
      // Accessing the input element
      var taskInput = document.getElementById("taskInput");

      // Creating a new task element
      var newTask = document.createElement("div");
      newTask.className = "task";
      newTask.textContent = taskInput.value;

      // Adding an event listener to mark a task as completed on click
      newTask.addEventListener("click", function() {
        newTask.classList.toggle("completed");
      });

      // Accessing the task list container
      var taskList = document.getElementById("taskList");

      // Appending the new task to the task list
      taskList.appendChild(newTask);

      // Clearing the input field
      taskInput.value = "";
    }
  </script>
</body>
</html>
