<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    /* Simple styling for illustration purposes */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #taskInput {
      margin-bottom: 10px;
    }
    .task {
      margin-bottom: 5px;
    }
    .completed {
      text-decoration: line-through;
      color: #888;
    }
  </style>
  <link rel="icon" type="image/x-icon" href="Photos\MJ23LarryO.jpg">
</head>
<body>
  <div id ="To-do list">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button onclick="addTask()">Add Task</button>

    <div id="taskList">
      <!-- Tasks will be added here dynamically -->
    </div>
  </div>
  <div id="practice">
    <h1>Practice NBA Team List</h1>
    <input type="text" id="nbaTeamInput" placeholder="Enter an NBA Team">
    <button onclick="addTeam()">Add Team</button>

    <div id="nbaTeamList">
      <!-- NBA teams will be added here dynamically -->
    </div>
  </div>
  <script>
    // Javascript function practice
    function addTeam() {
      var inputText = document.getElementById("nbaTeamInput").value;

      var newTask2 = document.createElement("div");
      newTask2.className = "nbaTeam";
      newTask2.textContent = inputText;

      newTask2.addEventListener("click", function() {
        newTask2.classList.toggle("completed");
      });
      var nbaTeamList = document.getElementById("nbaTeamList");

      nbaTeamList.appendChild(newTask2);
      nbaTeamInput.value = "";
    }

    // Function to add a new task
    function addTask() {
      // Accessing the input element
      var taskInput = document.getElementById("taskInput");

      // Creating a new task element
      var newTask = document.createElement("div");
      newTask.className = "task";
      newTask.textContent = taskInput.value;

      // Adding an event listener to mark a task as completed on click
      newTask.addEventListener("click", function() {
        newTask.classList.toggle("completed");
      });

      // Accessing the task list container
      var taskList = document.getElementById("taskList");

      // Appending the new task to the task list
      taskList.appendChild(newTask);

      // Clearing the input field
      taskInput.value = "";
    }
  </script>
</body>
</html>
